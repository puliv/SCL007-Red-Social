<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <main class="start" id="start">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h1 id="first_title">Inicia sesión</h1><br>
                            <form action="index.html">
                                <label>Correo</label>
                                <input id="text_email" type="email" placeholder="Ingrese correo electrónico..">
                                <label>Contraseña</label>
                                <input id="text_password" type="password" placeholder="Ingrese contraseña..">
                                <button id="login_btn">INICIAR SESION</button>
                                <button id="register_btn">REGISTRATE</button>
                                <icon id="sign_google_btn" title="Iniciar sesión con Google">
                                    <img class="social_icon" src="img/google.png" />
                                </icon>
                                <icon id="sign_facebook_btn"  title="Iniciar sesión con Facebook">
                                    <img class="social_icon"src="img/facebook.png"/>
                                </icon>
                            </form>
                            <img id="icon_app" src="./img/IconoLAW.png">
                        </div>
                    </div>
                </div>
            </main>
            <section id="setting_profile" class="start">
                <label>Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Ingrese un nombre de usuario">
                <label>Fecha nacimiento</label>
                <input type="date" id="birthdate">
                <label>Deporte que practicas</label>
                <input type="text" id="sport" placeholder="Ingrese un deporte">
                <button id="save_settings">Guardar</button>
            </section>
    
</body>
</html>
