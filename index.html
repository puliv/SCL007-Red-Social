<body>
    <header class="logo">

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./img/LogoBlanco.png" alt=" " id="logo_icon">
                </div>
            </div>
        </div>
    </header>
    <main class="start" id="start">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="first_title">Inicia sesión</h1><br>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./img/LogoBlanco.png" alt=" " id="logo_icon">
                </div>
            </div>
        </div>
                    <form action="index.html">
                        <label>Correo</label>
                        <input id="text_email" type="email" placeholder="Ingrese correo electrónico..">
                        <label>Contraseña</label>
                        <input id="text_password" type="password" placeholder="Ingrese contraseña..">
                        <button id="login_btn">INICIAR SESION</button>
                        <button id="register_btn">REGISTRATE</button>
                        <icon id="sign_google_btn" title="Iniciar sesión con Google"><img src="img/google.png">
                        <icon id="sign_facebook_btn" title="Iniciar sesión con Facebook"><img src="img/facebook.png">
                    </form>
                    <img id="icon_app" src="./img/IconoLAW.png">
                </div>
            </div>
        </div>
    </main>
    <section id="setting_profile" class="start">
        <label>Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Ingrese un nombre de usuario">
        <label>Fecha nacimiento</label>
        <input type="date" id="birthdate">
        <label>Deporte que practicas</label>
        <input type="text" id="sport" placeholder="Ingrese un deporte">
        <button id="save_settings">Guardar</button>
    </section>
    <section id="app">
        <!--Mobile ready-->
        <form action="index.html">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>¡Bienvenida a LAW!</h1>
                        <textarea id="textareaContect" placeholder="¿Que estas pensando?"></textarea><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="state_button">Publicar</button>
                    </div>
                    <div class="col-6">
                        <input type="radio" id="public" name="state" value="Público"><label>Público</label><br>
                        <input type="radio" id="private" name="state" value="Privado"><label>Privado</label>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="postContainer">
                            <textarea id="post_text"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </section>
    <footer>
        <!--Mobile ready-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="">
                        <button id="sign_off_btn">Salir</button>

                    </form>
                </div>
            </div>
        </div>
    </footer>
