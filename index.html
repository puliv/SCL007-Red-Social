<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
</head>
<body>
    <header class="logo">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./img/LogoBlanco.png" alt=" " id="logoIcon">
                </div>
            </div>
        </div>
    </header>
    <main class="start" id="start">
        <div class="container">
            <div class="row">
                <div>
                    <h1 id="first_title">Registrate o inicia sesión</h1><br>
                    <form action="index.html">
                        <label>Correo</label>
                        <input id="text_email" type="email" placeholder="Ingrese su correo electrónico..">
                        <label>Contraseña</label>
                        <input id="text_password" type="password" placeholder="Ingrese su contraseña..">
                        <button id="login_btn">INICIAR SESION</button>
                        <button id="register_btn">REGISTRATE</button>
                        <button id="sign_google_btn"><img src="img/google.png" width="20" height="20"> INICIAR SESION
                            CON
                            GOOGLE</button>
                        <button id="sign_facebook_btn"><img src="img/facebook.png" width="20" height="20"> INICIAR
                            SESION CON FACEBOOK</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <section id="setting_profile" class="start">
        <label>Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Ingrese un nombre de usuario">
        <label>Fecha nacimiento</label>
        <input type="date" id="birthdate">
        <label>Deporte que practicas</label>
        <input type="text" id="sport" placeholder="Ingrese un deporte">
        <button id="save_settings">Guardar</button>
    </section>
     <section id="app"> <!--Mobile ready-->
       <form action ="index.html">
         <div class="container">
             <div class="row">
                 <div class="col-12">
                     <h1>¡Bienvenida a LAW!</h1>
                    <textarea id="textareaContect" placeholder="¿Que estas pensando?"></textarea><br>
                 </div>
            </div>
            <div class="row">
                <div class="col-6">
                   <button id="state_button">Publicar</button>
                </div>
                <div id="postContainer"></div>
            </div>
        </form>
    </section>
    <footer>
        <!--Mobile ready-->
        <div class="container">
            <div class="row">
                <div class="col-12">
                        <form action="">
                    <button id="sign_off_btn">Salir</button>

                    </form>
                </div>
            </div>
        </div>
    </footer>
